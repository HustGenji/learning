<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function Cat() {
	this.type=function() {
		for(var i=1;i<=9;i++){
			if(i==1){document.writeln("1*1=1"+"<br/>");}
			else{
				for(var j=1;j<i;j++){
					document.writeln(j+"*"+i+"="+i*j);
				}
				document.writeln(j+"*"+i+"="+i*j+"<br/>");
			}
				
		}
	}
}
var cat1=new Cat();
cat1.type();
</script>
</head>

</html>
